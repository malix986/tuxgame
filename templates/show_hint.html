<div class="container" id='hint_content'>
    
      <nav class="bkg_header_footer">
        <div class="nav-wrapper" style="text-align:left">
          <a class="hello_user">Ciao {{user}}</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a>Life: {{life}}</a></li>
            <li><a>Score: {{score}}</a></li>
          </ul>
        </div>
      </nav>

    <!-- Progress Bar -->
    <span class="border">
      <p>
        {% if remaining == 0 %}
        nessun indizio rimasto
        {% else %}
          {{ remaining }} altri indizi disponibili
        {% endif %}
          - {{potential_score}} punti possibili indovinando il personaggio ora
      </p>
      <div class="progress">
        <div class="determinate" style="width: {{share}}%"></div>
      </div>
    </span>

    <!-- Hint -->
    <h2 id='hint_description'>
        {{ show }}
    </h2>

    <footer class="page-footer bkg_header_footer">
      <div class="container">
        <div class="row">
          <form action= "answer" method="POST" id='form-aggio'>
            <input size="100%" type="text" class="form-control" placeholder="Prova ad Indovinare" name="answer" style="text-align: center;"> 
          </form>
        </div>
        <div class="row">
          <div class="col s6">
            <button type="submit" form='form-aggio' class="btn" style="width:100%">Conferma</button>
          </div>
          <div class="col s6">
              {% if remaining == 0 %}
                  <button type="button" class="btn" style="width:100%" disabled>Indizi finiti :(</button>
              {% else %}
                  <button onClick="loadHint();" class="btn" value="Nuovo Indizio" style="width:100%"> Nuovo Indizio! </button>
              {% endif %}
          </div>
        </div>
    </footer>

</div>
