{% extends 'common.html' %}
{% block title %}
   Home Page | Test
{% endblock %}

{% block body %}
	<body data-spy="scroll" data-target=".header-nav-main nav" data-offset="80">
		<div class="body">
			<header id="header" class="header-transparent header-effect-shrink" data-plugin-options="{'stickyEnabled': true, 'stickyEffect': 'shrink', 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyChangeLogo': false, 'stickyStartAt': 30, 'stickyHeaderContainerHeight': 70}">
				<div class="header-body border-top-0 appear-animation" data-appear-animation="fadeIn" data-appear-animation-delay="200">
					<div class="header-container container-fluid px-lg-4">
						<div class="header-row px-lg-3">
							<div class="header-column">
								<div class="header-row">
									<div class="header-logo header-logo-sticky-change" style="width: 82px; height: 40px;">
										<a href="index.html">
											<img class="header-logo-non-sticky opacity-0" alt="Porto" width="70" height="40" src="{{ url_for('static', filename='images/T.png') }}">
											<img class="header-logo-sticky opacity-0" alt="Porto" width="82" height="40" src="img/logo-default-slim.png">
										</a>
									</div>
								</div>
							</div>
							<div class="header-column justify-content-center">
								<div class="header-row">
									<div class="header-nav header-nav-line header-nav-bottom-line header-nav-light-text justify-content-right">
										<div class="header-nav-main header-nav-main-square header-nav-main-dropdown-no-borders header-nav-main-effect-2 header-nav-main-sub-effect-1">
											<nav class="collapse">
												<ul class="nav nav-pills" id="mainNav">
													<li class="active"><a data-hash data-hash-offset="60" href="#intro" class="dropdown-item active">INTRO</a></li>
													<li><a data-hash data-hash-offset="60" href="#features" class="dropdown-item">FEATURES</a></li>
													<li><a data-hash data-hash-offset="60" href="#overview" class="dropdown-item">OVERVIEW</a></li>
													<li><a data-hash data-hash-offset="60" href="#reviews" class="dropdown-item">REVIEWS</a></li>
												</ul>
											</nav>
										</div>
									</div>
								</div>
							</div>
							<div class="header-column">
								<div class="header-row justify-content-end">
									<button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main nav">
										<i class="fas fa-bars"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>

			<div role="main" class="main">
				
				<section class="section bg-primary curved-border position-relative border-0 m-0" style="height: 100vh;" id="intro">
					
					<div class="appear-animation position-absolute" data-appear-animation="zoomIn" data-appear-animation-delay="1400" style="top: 25%; left: 16%;">
						<img src="img/demos/sass/icons/icon-1.png" class="img-fluid" alt="" data-plugin-float-element data-plugin-options="{'startPos': 'none', 'speed': 3, 'transition': true}" />
					</div>
					<div class="appear-animation position-absolute" data-appear-animation="zoomIn" data-appear-animation-delay="2000" style="top: 42%; left: 10%;">
						<img src="img/demos/sass/icons/icon-2.png" class="img-fluid" alt="" data-plugin-float-element data-plugin-options="{'startPos': 'none', 'speed': 3.5, 'transition': true, 'horizontal': true}" />
					</div>
					<div class="appear-animation position-absolute" data-appear-animation="zoomIn" data-appear-animation-delay="800" style="top: 60%; left: 20%;">
						<img src="img/demos/sass/icons/icon-3.png" class="img-fluid" alt="" data-plugin-float-element data-plugin-options="{'startPos': 'none', 'speed': 2.5, 'transition': true}" />
					</div>
					<div class="appear-animation position-absolute" data-appear-animation="zoomIn" data-appear-animation-delay="1100" style="top: 22%; right: 25%;">
						<img src="img/demos/sass/icons/icon-4.png" class="img-fluid" alt="" data-plugin-float-element data-plugin-options="{'startPos': 'none', 'speed': 2, 'transition': true, 'horizontal': true}" />
					</div>
					<div class="appear-animation position-absolute" data-appear-animation="zoomIn" data-appear-animation-delay="1700" style="top: 49%; right: 16%;">
						<img src="img/demos/sass/icons/icon-5.png" class="img-fluid" alt="" data-plugin-float-element data-plugin-options="{'startPos': 'none', 'speed': 3, 'transition': true}" />
					</div>
					<div class="appear-animation position-absolute" data-appear-animation="zoomIn" data-appear-animation-delay="2300" style="top: 71%; right: 13%;">
						<img src="img/demos/sass/icons/icon-6.png" class="img-fluid" alt="" data-plugin-float-element data-plugin-options="{'startPos': 'none', 'speed': 2.5, 'transition': true, 'horizontal': true}" />
					</div>

					<div class="container pt-5 mt-5">
						<div class="row justify-content-center pt-5 mt-5">
							<div class="col-lg-7 text-center pt-3">
								<h1 class="text-color-light font-weight-extra-bold text-12 line-height-2 appear-animation" data-appear-animation="fadeInUpShorter" data-appear-animation-delay="500">Tuxgame!</h1>
								<div class="appear-animation" data-appear-animation="fadeInUpShorter" data-appear-animation-delay="700">
									<p class="text-color-light opacity-6 text-5 pb-3 mb-4">Scegli uno username e...inizia!</p>
								</div>
								<div class="col-lg-12">
                           <form action="load_player" method="POST" id="user-form-button" class="custom-form-style-1">
                              <div class="form-row">
                                 <div class="form-group col mb-2 appear-animation text-center" data-loading-text="Loading..." data-appear-animation="fadeInRightShorter" data-appear-animation-delay="900">
                                    <input type="text" value="" data-msg-required="Please enter your name." maxlength="100" class="form-control text-center" name="user" id="user" placeholder="Username" required>
                                 </div>
                              </div>
                              <div class="form-row">
                                 <div class="form-group col text-center">
                                    <input type="submit" value="INIZIA!" class="btn btn-light text-color-dark custom-secondary-font font-weight-bold text-3 px-5 py-3 appear-animation" data-loading-text="Loading..." data-appear-animation="fadeInRightShorter" data-appear-animation-delay="900">
                                 </div>
                              </div>
                           </form>
                           
								</div>
							</div>
						</div>
					</div>
					<div class="custom-animated-circles">
						<div class="circle"></div>
						<div class="circle"></div>
						<div class="circle"></div>
						<div class="circle"></div>
					</div>
					
				</section>
			</div> 
		</div>
   </body>

{% endblock %}
