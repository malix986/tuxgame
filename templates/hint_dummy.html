{% extends 'game_page.html' %}
{% block title %}
   Hint Dummy | Test
{% endblock %}

{% block content %}

<div class="progress mb-5">
	<div class="progress-bar progress-bar-secondary progress-bar-striped progress-bar-animated active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
		<span class="sr-only">45% Complete</span>
	</div>
</div>

<div class="appear-animation" data-appear-animation="fadeInUpShorter" data-appear-animation-delay="700">
	<p class="text-color-light text-5 pb-3 mb-4">Hint - Lorem Ipsum Sic Dolor... </p>
</div>

<!-- ANSWER --> 
<div class="row">
	<form action= "answer" method="POST" id='form-aggio'>
	<input size="100%" type="text" class="form-control mb-2" placeholder="Prova ad Indovinare" name="answer" style="text-align: center;"> 
	</form>
</div>
<div class="row">
	<div class="col s6">
	<button type="submit" form='form-aggio' class="btn btn-light mb-2" style="width:100%">Conferma</button>
	</div>
	<div class="col s6">
		<button onClick="loadHint();" class="btn btn-light mb-2" value="Nuovo Indizio" style="width:100%"> Nuovo Indizio! </button>
	</div>
</div>

{% endblock %}
