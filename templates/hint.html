<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Guess the character</title>
    <body style="text-align:center">
    
      <div class="container">
         <!-- HEADER --> 
         <!-- Remaining hints -->
         <nav class="navbar sticky-top navbar-light bg-light">
          <span class="navbar-text">
            Ciao {{user}}, 
            {% if remaining == 0 %}
            nessun indizio rimasto
            {% else %}
              {{ remaining }} Indizi rimasti
            {% endif %}
              - {{potential_score}} punti possibili indovinando il personaggio
          </span>
          <!-- Player stats -->
          <h5>Life: <span class="badge badge-secondary">{{life}}</span></h5>
          <h5>Score: <span class="badge badge-secondary">{{score}}</span></h5>
        </nav>
        
        <!-- Progress Bar -->
        <span class="border">
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: {{share}}%" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </span>
        
        <!-- Input answer -->
        <form action= "answer" method="POST">
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInput">guess</label>
              <input size="100%" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Prova ad Indovinare" name="answer">
            </div>
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup">guess</label>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">Conferma</button>
            </div>
          </div>
        </form>

        <!-- Hint -->
        <h1>
        {{ show }}
        </h1>
        {% if remaining == 0 %}
          <button type="button" class="btn btn-lg btn-primary" disabled>Indizi finiti</button>
        {% else %}
          <a href="hint" class="btn btn-primary">ancora</a>
        {% endif %}
      </div>
      
    </body>
</html>
